<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>AnaTime - Tiempo de vida de Anaquel</title>
  </head>
  <body>
    <section id="form" class="mainContainer form">
      <form class="form-container">
        <section id="nav">
          <div class="nav comp-padding"><h1>ANATIME</h1></div>
        </section>
        <section id="brand" class="brand">
          <div class="brandForm comp-padding">
            <div class="brand-title">
              <div><div class="step-number">1</div></div>
              <h2 class="heading">Nombre de la marca del producto</h2>
            </div>
            <div class="brandInput">
              <input
                type="text"
                id="bname"
                name="bname"
                placeholder="Nombre..."
                value=""
                class="brand-input-name"
                oninput="{brandName(this.value)}"
              />
            </div>
          </div>
        </section>
        <section id="temp" class="temperature comp-padding">
          <div id="rangeSlider" class="fakeBack">
            <div class="rangeSlider">
              <div class="brand-title">
                <div><div class="step-number">2</div></div>
                <h2 class="heading">Temperatura de almacenamiento</h2>
              </div>
              <div class="content">
                <div class="sliderNumber">
                  <span id="rangeValue">5</span><span class="temp">°C</span>
                </div>
                <div class="sliders">
                  <div class="sliderends">
                    <div class="end"></div>
                    <div class="end"></div>
                  </div>
                  <div class="sliderInterface">
                    <input
                      type="range"
                      name=""
                      value="5"
                      min="5"
                      max="80"
                      oninput="rangeValue.innerText = this.value"
                      class="range"
                      onchange="rangeSlide(this.value, this.min, this.max)"
                    />
                  </div>
                  <div class="numbers">
                    <span>5°C</span>
                    <span>80°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="calc" class="comp-padding">
          <div class=""><p>this is the calculation button</p></div>
        </section>
      </form>
    </section>
    <section id="result" class="mainContainer result">
      <div class="result-container">This is the result componet</div>
    </section>

    <script type="text/javascript" src="./src/script.js"></script>
  </body>
</html>
